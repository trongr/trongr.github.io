<h1>Q-learning</h1>

<h2>Q-learning algorithm</h2>

<p>
  $$ \begin{aligned} Q(s, a) &= Q(s, a) + \alpha (r + \gamma \max_{a'}
  Q(s', a') - Q(s, a)) \\ &= (1 - \alpha) Q(s, a) + \alpha (r + \gamma
  \max_{a'} Q(s', a')) \end{aligned} $$
</p>
